worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # キャッシュ設定
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=s3_cache:100m max_size=10g inactive=7d use_temp_path=off;

    # ログフォーマット（キャッシュ状態を含む）
    log_format cache_log '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" cache:$upstream_cache_status '
                         'webp:$webp_suffix';

    # AcceptヘッダでWebP対応を判定し、キャッシュキーに使用
    map $http_accept $webp_suffix {
        default   "";
        "~*webp"  ".webp";
    }

    server {
        listen 80;
        server_name localhost;
        server_tokens off;

        access_log /var/log/nginx/access.log cache_log;

        # 画像コンバータへのプロキシ
        location / {
            proxy_pass http://converter:8000;

            # キャッシュ設定
            proxy_cache s3_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 10s;

            # キャッシュキー（URI + クエリパラメータ + WebP判定）
            proxy_cache_key "$uri$is_args$args$webp_suffix";

            # キャッシュ状態をレスポンスヘッダに追加（デバッグ用）
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Cache-Key "$uri$is_args$args$webp_suffix";

            # Acceptヘッダをコンバータに転送
            proxy_set_header Accept $http_accept;

            # プロキシヘッダ
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 画像の配信最適化
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 512k;

            # タイムアウト設定（変換処理に時間がかかる場合を考慮）
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;

            # CORS
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";

            # Varyヘッダ（Accept判定のため）
            add_header Vary "Accept";
        }

        # ヘルスチェック用
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # キャッシュ統計（管理用）
        location /cache-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}
